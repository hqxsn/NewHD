apply plugin: 'java'
apply plugin: 'idea'

jar {
    manifest {
        attributes 'Implementation-Title': 'HunterOn HD Product', 'Implementation-Version': 1.0
    }
}

repositories {
    mavenCentral()
}

dependencies {
    //Jetty relevant
    compile 'org.eclipse.jetty:jetty-server:9.1.3.v20140225'
    compile 'org.eclipse.jetty:jetty-servlet:9.1.3.v20140225'
    compile 'org.eclipse.jetty:jetty-continuation:9.1.3.v20140225'
    compile 'org.eclipse.jetty:jetty-servlets:9.1.3.v20140225'

    //Log relevant
    compile 'org.apache.logging.log4j:log4j-api:2.0-rc1'
    compile 'org.apache.logging.log4j:log4j-core:2.0-rc1'
    compile 'org.apache.logging.log4j:log4j-slf4j-impl:2.0-rc1'

    compile 'org.slf4j:slf4j-api:1.7.6'
    compile 'org.slf4j:slf4j-ext:1.7.6'

    //Json relevant
    compile 'io.fastjson:boon:0.11'

    //Mysql driver
    compile 'mysql:mysql-connector-java:5.1.29'
    compile 'c3p0:c3p0:0.9.1.2'

    //Http library
    compile 'com.ning:async-http-client:1.8.3'



    //Unit test relevant
    testCompile group: 'junit', name: 'junit', version: '4.+'

}




